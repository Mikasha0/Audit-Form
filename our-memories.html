<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Memories</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <my-header></my-header>
    <script src="header.js"></script>
    <section class="other-page">
      <div class="container">
        <h1>Gallery</h1>
        <p>Home>>Gallery</p>
      </div>
    </section>
    <section class="our-memories">
      <div class="container">
        <div class="section-heading">
          <span>GALLERY</span>
          <h2>Our Memories</h2>
        </div>
        <div class="row">
          <div class="col-12 col-md-3">
            <div class="card">
              <img src="./Image/our-memories1.png" alt="" />
            </div>
            <p>Allinial Global Meet</p>
          </div>
          <div class="col-12 col-md-3">
            <div class="card">
              <img src="./Image/our-memories2.png" alt="" />
            </div>
            <p>Diwali Celebration 2022</p>
          </div>
          <div class="col-12 col-md-3">
            <div class="card">
              <img src="./Image/our-memories3.png" alt="" />
            </div>
            <p>Christmas Celebration</p>
          </div>
          <div class="col-12 col-md-3">
            <div class="card">
              <img src="./Image/our-memories4.png" alt="" />
            </div>
            <p>Allinial Global Meet</p>
          </div>
        </div>
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./Image/back-img.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img
                src="./Image/background-image.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img src="./Image/back-img.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="memories-info">
          <p>Training Conducted on Soft Skills</p>
          <p>2024, Feburary 14</p>
        </div>
      </div>
    </section>
    <contact-us></contact-us>
    <script src="contact-us.js"></script>
    <my-footer></my-footer>
    <script src="footer.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
