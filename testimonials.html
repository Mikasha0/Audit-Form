<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonials</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="owl">
      <div class="container">
        <div class="col-6">
          <h2 class="">See What Our Customer Say About Us</h2>
        </div>

        <div class="row">
          <div class="two-owl owl-carousel owl-theme">
            <div class="card p-3" style="border-radius: 15px">
              <div class="card-body">
                <p>
                  Thank You for your service. I am very pleased with the result.
                  I have seen exponential growth in my business and its all
                  thanks to your amazing service.
                </p>
                <div class="about-customer d-flex align-items-center">
                  <img
                    src="./Image/back-img.jpg"
                    class="img-fluid"
                    style="
                      width: 50px;
                      height: 50px;
                      border-radius: 50%;
                      margin-right: 0.5rem;
                    "
                  />
                  <div class="customer-info">
                    <h4 style="margin-bottom: 0">Emily Stones</h4>
                    <p style="margin-bottom: 0">CEO, Marketing Guru</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <img src="./Image/human2.jpg" class="img-fluid" />
            </div>
            <div class="card">
              <img src="./Image/human2.jpg" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(".two-owl").owlCarousel({
        loop: true,
        autoplay: false,
        autoplayTimeout: 1820,
        smartSpeed: 1800,
        margin: 10,
        navText: [
          "<span class='bi bi-chevron-left'> </span>",
          "<span class='bi bi-chevron-right'> </span>",
        ],
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 3,
          },
          1000: {
            items: 3,
          },
        },
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
