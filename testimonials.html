    <script>

          responsive: {

              items: 1,

            600: {
              items: 3,
            },
            1000: {
              items: 5,
            },
          },
        });
      });
    </script>

    <script>

        navigation: {

        breakpoints: {
          slidesPerView: 1,
          spaceBetween: 10,
          576: {
